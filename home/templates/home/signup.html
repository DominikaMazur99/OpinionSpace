{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
Signup
{% endblock %}

{% block container %}

    <form action="{% url 'home:signup' %}" method="POST"`>

        {% csrf_token %}

        {{ form | crispy }}

        <button type="submit" class="btn btn-primary">Signup</button>

    </form>
    <p class="text-center">If you already have an account? <a href="{% url 'home:login' %}">Login</a>.</p>


{% endblock %}
